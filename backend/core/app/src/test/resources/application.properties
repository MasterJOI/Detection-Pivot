spring.profiles.active=DEV

#-------------------------
# Database PostgresSQL
#-------------------------
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER_TEST}
spring.datasource.password=${DB_PW_TEST}
spring.datasource.url=${DB_URL_TEST}

#-------------------------
# ORM settings
#-------------------------
spring.jpa.hibernate.ddl-auto=create-drop

#-------------------------
# Logging
#-------------------------
logging.level.com.sharedspaces.*=DEBUG
# Log sql statements
logging.level.org.hibernate.SQL=DEBUG
# Log inserted values
logging.level.org.hibernate.type=TRACE
sentry.dsn=

#-------------------------
# Migrations
#-------------------------
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.clean-on-validation-error=true
spring.flyway.locations=classpath:db/common, classpath:db/test

app.domain.name=http://localhost:3000/


